<mat-card *ngIf="careTeam">
  <mat-card-title>{{careTeam.name}}</mat-card-title>
  <mat-card-content>
    <p>Status:</p>
    <p>{{careTeam.status}}</p>
    <p>Number of participants</p>
    <p>{{careTeam.participant.length}}</p>
    <p>Period:</p>
    <p>{{careTeam.period?.start}}-{{ careTeam.period?.end }}</p>
  </mat-card-content>
  <mat-card-footer>
    <button mat-button>View</button>
    <button mat-button>Delete</button>
  </mat-card-footer>
</mat-card>
