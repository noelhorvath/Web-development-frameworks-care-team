<button mat-button color="primary" (click)="openAddDialog()">Test add</button>
<ng-container *ngIf="alertMsg !== undefined">{{ alertMsg }}</ng-container>
<div *ngIf="careTeams === undefined; then empty else list">
  <p>This content is not shown</p>
</div>

<ng-template #empty>
  <p>No care teams are available!</p>
</ng-template>

<ng-template #list>
  <app-care-team-card *ngFor="let care_team of careTeams" [careTeam]="care_team" (getCareTeamId)="goToView($event)"></app-care-team-card>
</ng-template>
