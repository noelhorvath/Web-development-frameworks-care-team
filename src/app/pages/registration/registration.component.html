<div>
  <mat-card>
    <form [formGroup]="form" (ngSubmit)="register()">
      <h2>Registration</h2>
      <mat-form-field>
        <mat-label>Email:</mat-label>
        <input matInput type="text" formControlName="email"/>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <mat-label>First name:</mat-label>
        <input matInput type="text" formControlName="firstName"/>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <mat-label>Last name:</mat-label>
        <input matInput type="text" formControlName="lastName" />
      </mat-form-field>
      <br/>
      <mat-form-field>
        <mat-label>Password:</mat-label>
        <input matInput type="password" formControlName="password"/>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <mat-label>Password again:</mat-label>
        <input matInput type="password" formControlName="passwordAgain" />
      </mat-form-field>
      <br/>
      <mat-form-field>
        <mat-label>Date of birth:</mat-label>
        <input matInput type="date" formControlName="birthDate"/>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <mat-label>Gender:</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="male">Male</mat-option>
          <mat-option value="female">Female</mat-option>
          <mat-option value="other">Other</mat-option>
          <mat-option value="unknown">Unknown</mat-option>
        </mat-select>
      </mat-form-field>
      <br/>
      <mat-card *ngIf="alertMessage">
        {{alertMessage}}
      </mat-card>
      <br/>
      <button mat-button color="primary" [disabled]="form.invalid">Register</button>
      <button mat-button color="primary" (click)="cancel()">Cancel</button>
      <button mat-button color="primary" (click)="navTo('login')">Back to login</button>
    </form>
  </mat-card>
</div>
