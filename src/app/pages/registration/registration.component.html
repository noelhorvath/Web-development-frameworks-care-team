<div class="fluid-container max-height">
  <div class="d-flex flex-row justify-content-center align-items-center max-height">
    <mat-card class="d-flex flex-column col-auto">
      <mat-card-title class="text-center">Registration</mat-card-title>
      <form class="d-flex flex-column align-items-center justify-content-center" [formGroup]="form" (ngSubmit)="register()">
        <mat-form-field class="max-width">
          <mat-label>Email:</mat-label>
          <input matInput type="text" formControlName="email"/>
        </mat-form-field>
        <mat-form-field class="max-width">
          <mat-label>First name:</mat-label>
          <input matInput type="text" formControlName="firstName"/>
        </mat-form-field>
        <mat-form-field class="max-width">
          <mat-label>Last name:</mat-label>
          <input matInput type="text" formControlName="lastName" />
        </mat-form-field>
        <mat-form-field class="max-width">
          <mat-label>Password:</mat-label>
          <input matInput type="password" formControlName="password"/>
        </mat-form-field>
        <mat-form-field class="max-width">
          <mat-label>Password again:</mat-label>
          <input matInput type="password" formControlName="passwordAgain" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Date of birth:</mat-label>
          <input matInput type="date" formControlName="birthDate"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Gender:</mat-label>
          <mat-select formControlName="gender">
            <mat-option value="male">Male</mat-option>
            <mat-option value="female">Female</mat-option>
            <mat-option value="other">Other</mat-option>
            <mat-option value="unknown">Unknown</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="flex-column">
          <button mat-button color="primary" [disabled]="form.invalid">Register</button>
          <button mat-button color="primary" (click)="cancel()">Cancel</button>
          <button mat-button color="primary" (click)="navTo('login')">Back to login</button>
        </div>
      </form>
      <ng-container *ngIf="alertMessage">
        <mat-card-footer class="alert alert-danger text-center text-break" role="alert">
          {{alertMessage}}
        </mat-card-footer>
      </ng-container>
    </mat-card>
  </div>
</div>
